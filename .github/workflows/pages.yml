
on:
  push:
  workflow_dispatch:

env:
  MONOLITH_VERSION: ${{ vars.MONOLITH_VERSION || '2.10.1' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3'

      - name: Install ruby dependencies
        run: bundle install

      - name: Build code assets
        run: make all
        working-directory: resources/code

      - name: Build presentation file
        run: |
          mkdir _site
          bundle exec asciidoctor-revealjs -o _site/index.html presentation.adoc

      - name: Install html single-file packager
        if: github.ref == 'refs/heads/master'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | RUSTUP_INIT_SKIP_PATH_CHECK=yes sh -s -- -y
          echo "$HOME/.cargo/bin" >"$GITHUB_PATH"
          "$HOME/.cargo/bin/cargo" install monolith --version ${{ env.MONOLITH_VERSION }}

      - name: Build presentation single-file
        if: github.ref == 'refs/heads/master'
        run: monolith _site/index.html -o _site/presentation-standalone.html

      - name: Update gh-pages
        uses: actions/upload-pages-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          path: _site/
